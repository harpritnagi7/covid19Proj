<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="US-ASCII">
<title>Home-Page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
			
				<div class="col-md-6 offset-md-3">
				
				<div class="my-card mt-5">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
					<p th:text="${session.message.content}"></p>
					
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>					
					</div>
					
					
					<div class="container text-center">
			<img alt="user icon" style="width:100px;" th:src="@{/img/icon.png}">
			</div>
				
				<h2 class="text-center">SignUp Here</h2>
				
				<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
				
				
					 <div class="form-group">
	 
    <label for="name_field" class="form-label">Name</label>
    
    <input type="text" name="name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" placeholder="Enter Name"
     aria-describedby="emailHelp" required th:value="${user.name}"/>
     
     <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"> 
    <!-- gonna bring dynamic value here for error -->
     </div>
    
 </div>
 
 
 <div class="form-group">
	 
    <label for="email_field" class="form-label">Email</label>
    
    <input type="email" name="email" class="form-control" id="email_field" placeholder="Enter Email"
     aria-describedby="emailHelp" required th:value="${user.email}"/>
    
 </div>
 
 
 <div class="form-group">
	 
    <label for="password_field" class="form-label">Password</label>
    
    <input type="password" name="password" class="form-control" id="password_field" placeholder="Enter Password"
     aria-describedby="emailHelp" required/>
    
 </div>
 
 <!-- terms&condition -->
 
 <div class="form-group form-check text-center">
 
 <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
 <label>Accept terms and conditions</label>
 
 </div>
 
 <div class="container text-center">
 <button type="submit" class="btn bg-primary text-white">Submit</button>
 
 <button type="reset" class="btn btn-warning text-white">Reset</button>
 </div>
 
 
				

		
				</form>
				
				</div>
				
				</div>
			
			</div>
			
		
		
		</div>
	</section>

</body>
</html>
