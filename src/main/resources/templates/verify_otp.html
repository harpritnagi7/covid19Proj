<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="US-ASCII">
<title>no need</title>

 
</head>
<body>

	<section>
	
	<div id="login">
        
        <div class="container">
           
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                     <div id="login-box" style="height: 200px;" class="col-md-12">
                    
                    <!--Email-field-->  
                    <div class="alert alert-success" role="alert">
                        We have sent otp successfully to your email !
                      </div>

                      
                     <!-- Message box -->
                     <div th:if="${session.message}" class="container">
                     
                        <div class="alert alert-danger my-2 text-center" role="alert">
                        
                        <span th:text="${session.message}"></span>
                        
                        </div>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        
                        </div>


                      <form method="post" action="" th:action="@{/verify-otp}">

                            <div class="form-group">

                                <input name="otp" type="number" placeholder="Enter OTP here" class="form-control" required>

                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">Verify</button>
                            </div>

                        </form>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
	</section>
</body>
</html>
